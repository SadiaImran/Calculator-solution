<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <!-- CSS STYLING LINKS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body >
    <div class="container">
      <!-- 1ST SECTION : HEADER  -->
      <section class="header">
        <!-- Header Left Side -->
        <div class="left-side">
          <h3 class="title">calc</h3>
        </div>
        <!-- Header Right Side -->
        <div class="right-side">
          <p id="theme">Theme</p>

          <div class="theme-box">
            <div class="label-number">
              <label for="theme-1">1</label>
              <label for="theme-2">2</label>
              <label for="theme-3">3</label>
            </div>
            <div class="label-radio">
              <input type="radio" name="theme-1" id="theme-1" />
              <input type="radio" name="theme-2" id="theme-2"  />
              <input type="radio" name="theme-3" id="theme-3" />
            </div>
          </div>
        </div>
      </section>

      <!-- 2ND SECTION : TEXT AREA -->
      <section class="section-2">
        <input type="text" id="text-area" />
      </section>

      <!-- 3RD SECTION : NUMBER CONTAINER -->
      <section class="section-3">
        <div class="number-container">
          <button  id="seven"    class="number">7</button>
          <button id="eight"   class="number">8</button>
          <button id="nine"   class="number">9</button>
          <button id="DEL">DEL</button>
          <button id="four"         class="number">4</button>
          <button id="five"         class="number">5</button>
          <button id="six"          class="number">6</button>
          <button id="plus"         class="operator">+</button>
          <button id="one"          class="number">1</button>
          <button id="two"          class="number">2</button>
          <button id="three"        class="number">3</button>
          <button id="minus"        class="operator">-</button>
          <button id="decimal"      class="number">.</button>
          <button id="zero"         class="number">0</button>
          <button id="divide"       class="operator"">/</button>
          <button id="multiply"     class="operator"">x</button>
        </div>
        <div class="action-container">
          <button id="reset">RESET</button>
          <button id="equals">=</button>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
